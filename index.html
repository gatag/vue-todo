<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/main.css">
    <title>To Do</title>
</head>
<body>
    <main>
        <div id="vm">
            <form v-on:submit="addNewTodo">
                <input type="text" name="item_name" v-model="item_name">
                <input type="submit" name="submit" value="ADD">
            </form>
            <div id="controls">
                <button v-on:click="removeTodo">DELETE COMPLETELYðŸ’¥</button>
            </div>
            <div id="lists" class="flex">
                <div class="list_wrapper">
                    <div class="list_wrapper_header flex">
                        <h3>æœªå®Œäº†</h3>
                        <p>{{ not_done_list.length }}ä»¶</p>        
                    </div>
                    <transition-group name="listing" tag="ul" id="todo_list">
                        <li is="todo-item" v-for="item in not_done_list" v-bind:item="item" :key="item.id" v-on:done="closeTodo(item)" v-on:delete="deleteTodo(item)"></li>
                    </transition-group>           
                </div>
                <div class="list_wrapper">
                    <div class="list_wrapper_header flex">
                        <h3>å®Œäº†</h3>
                        <p>{{ done_list.length }}ä»¶</p>        
                    </div>
                    <transition-group name="listing" tag="ul" id="done_list">
                        <li is="done-todo-item" v-for="item in done_list" v-bind:item="item" :key="item.id" v-on:reopen="reopenTodo(item)" v-on:delete="deleteTodo(item)"></li>
                    </transition-group>
                </div>
            </div>
        </div>
    </main>
    
    <script src="assets/vue.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
